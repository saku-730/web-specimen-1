openapi: '3.0.3'
info:
  title: "specimen-web-manage API"
  version: '0.0.2'
servers:
  - url: "http://localhost:8080"
    description: "local server"
paths:
  /create:
    get:
      tags:
        - "Occurrence"
      summary: "prepare create page"
      responses:
        '200':
          description: "get dropdown list and default value"
          content:
            application/json:
              schema:
                properties:
                  dropdown_list:
                    $ref: '#/components/schemas/Dropdown_list'
                  default_value:
                    $ref: '#/components/schemas/Default_value'
    post:
      tags:
        - "Occurrence"
      summary: "create occurrence data"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Occurrence'
      responses:
        "201":
          description: "Success Create occurrence data and return created occurrence data value"
          headers:
            Location:
              description: "URL of created resource"
              schema:
                type: string
                format: uri
                example: "/occurrence/1"
          content:
            application/json:
              schema:
                $ref : '#/components/schemas/Occurrence'
        "400":
          $ref: '#/components/responses/BadRequest'
        "500":
          $ref: '#/components/responses/ServerError'

  /create/{occurrence_id}/attachments:
    post:
      tags:
        - "Occurrence"
      summary: "attach files to just created occurrence data"
      description: "attach files to just created occurrence data by occurrence_id if needed"
      parameters:
        - $ref: '#/components/parameters/OccurrenceId'
      requestBody:
        required: false
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/InitialAttachmentRequest'
      responses:
        "200":
          description: "Success attach files to existing occurrence data"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example:
                  - "sample1.jpg"
                  - "sample2.wav"
        "400":
          $ref: '#/components/responses/BadRequest'
        "500":
          $ref: '#/components/responses/ServerError'

  /search:
    get:
      tags:
        - "Occurrence"
      summary: "search occurrence data by various conditions"
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            example: 1
          description: "page number for pagination"
        - name: per_page
          in: query
          schema:
            type: integer
            example: 10
          description: "number of items per page for pagination"
        - name: user_id
          in: query
          schema:
            type: integer
            example: 1
          description: "user_id of occurrence data"
        - name: occurrence_id
          in: query
          schema:
            type: integer
            example: 1
          description: "occurrence_id of occurrence data"
        - name: project_id
          in: query
          schema:
            type: integer
            example: 1
          description: "project_id of occurrence data"
        - name: individual_id
          in: query
          schema:
            type: integer
            example: 1
          description: "individual_id of occurrence data"
        - name: lifestage
          in: query
          schema:
            type: string
            example: "adult"
          description: "lifestage of occurrence data"
        - name: sex
          in: query
          schema:
            type: string
            example: "male"
          description: "sex of occurrence data"
        - name: body_lengh
          in: query
          schema:
            type: string
            example: "10mm"
          description: "body_lengh of occurrence data"
        - name: created_start
          in: query
          schema:
            type: string
            format: date-time
            example: "2024-01-01T00:00:00Z"
          description: "created_at start of occurrence data"
        - name: created_end
          in: query
          schema:
            type: string
            format: date-time
            example: "2024-12-31T23:59:59Z"
          description: "created_at end of occurrence data"
        - name: place_name
          in: query
          schema:
            type: string
            example: "Tokyo shinjuku"
          description: "place_name of occurrence data"
        - name: species
          in: query
          schema:
            type: string
            example: "fetida"
          description: "species of occurrence data"
        - name: genus
          in: query
          schema:
            type: string
            example: "Eisenia"
          description: "genus of occurrence data"
        - name: family
          in: query
          schema:
            type: string
            example: "Lumbricidae"
          description: "family of occurrence data"
        - name: order
          in: query
          schema:
            type: string
            example: "Haplotaxida"
          description: "order of occurrence data"
        - name: class
          in: query
          schema:
            type: string
            example: "Clitellata"
          description: "class of occurrence data"
        - name: phylum
          in: query
          schema:
            type: string
            example: "Annelida"
          description: "phylum of occurrence data"
        - name: kingdom
          in: query
          schema:
            type: string
            example: "Animalia"
          description: "kingdom of occurrence data"
        - name: others
          in: query
          schema:
            type: string
            example: "subspecies"
          description: "sub-classification of occurrence data"
        - name: observation_user_id
          in: query
          schema:
            type: integer
            example: 1
          description: "observation_user_id of occurrence data"
        - name: observation_method_id
          in: query
          schema:
            type: integer
            example: 1
          description: "observation_method_id of occurrence data"
        - name: observed_start
          in: query
          schema:
            type: string
            format: date-time
            example: "2024-01-01T00:00:00Z"
          description: "observed_at start of occurrence data"
        - name: observed_end
          in: query
          schema:
            type: string
            format: date-time
            example: "2024-12-31T23:59:59Z"
          description: "observed_at end of occurrence data"
        - name: specimen_user_id
          in: query
          schema:
            type: integer
            example: 1
          description: "specimen_user_id of occurrence data"
        - name: specimen_methods_id
          in: query
          schema:
            type: integer
            example: 1
          description: "specimen_methods_id of occurrence data"
        - name: specimen_created_start
          in: query
          schema:
            type: string
            format: date-time
            example: "2024-01-01T00:00:00Z"
          description: "specimen_created_at start of occurrence data"
        - name: specimen_created_end
          in: query
          schema:
            type: string
            format: date-time
            example: "2024-12-31T23:59:59Z"
          description: "specimen_created_at end of occurrence data"
        - name: institution_id
          in: query
          schema:
            type: integer
            example: 1
          description: "institution_id of occurrence data"
        - name: collection_id
          in: query
          schema:
            type: string
            example: "C-001"
          description: "collection id of occurrence data"
        - name: identification_user_id
          in: query
          schema:
            type: integer
            example: 1
          description: "identification_user_id of occurrence data"
        - name: identified_start
          in: query
          schema:
            type: string
            format: date-time
            example: "2024-01-01T00:00:00Z"
          description: "identified_at start of occurrence data"
        - name: identified_end
          in: query
          schema:
            type: string
            format: date-time
            example: "2024-12-31T23:59:59Z"
          description: "identified_at end of occurrence data"
        - name: behavior
          in: query
          schema:
            type: string
            example: "sample behavior"
          description: "behavior of occurrence data"
        - name: note
          in: query
          schema:
            type: string
            example: "sample note"
          description: "note of occurrence data"
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Dropdown_list'
                  - $ref: '#/components/schemas/SearchResponse'
        "400":
          $ref: '#/components/responses/BadRequest'
        "500":
          $ref: '#/components/responses/ServerError'

  /occurrrences/{occurrence_id}:
    get:
      tags:
        - "Occurrence"
      summary: "get indicidual occurrence data by occurrence_id"
      parameters:
        - $ref: '#/components/parameters/OccurrenceId'
      responses:
        "200":
          description: "Success"
          content:
            multipart/form-data:
              schema:
                $ref: '#/components/schemas/Occurrence_detail'
        "400":
          $ref: '#/components/responses/BadRequest'
        "500":
          $ref: '#/components/responses/ServerError'
    put:
      tags:
        - "Occurrence"
      summary: "update occurrence data by occurrence_id"
      parameters:
        - $ref: '#/components/parameters/OccurrenceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OccurrencePut'
      responses:
        "200":
          description: "Success Update occurrence data and return updated occurrence data value"
          content:
            application/json:
              schema:
                $ref : '#/components/schemas/OccurrencePut'
        "400":
          $ref: '#/components/responses/BadRequest'
        "500":
          $ref: '#/components/responses/ServerError'
    delete:
      tags:
        - "Occurrence"
      summary: "delete occurrence data by occurrence_id"
      parameters:
        - $ref: '#/components/parameters/OccurrenceId'
      responses:
        '204':
          $ref: '#/components/responses/SuccessDelete'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'

  /occurrences/{occurrence_id}/attachments:
    post:
      tags: ["Occurrence"]
      summary: "add new attachment files to existing occurrence data"
      parameters:
        - $ref: '#/components/parameters/OccurrenceId'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Attachment_files'
      responses:
        '200':
          description: "Successfully added attachment files"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachment_infos'

  /occurrences/{occurrence_id}/attachments/{attachment_id}:
    delete:
      tags: ["Occurrence"]
      summary: "delete attachments file from existing occurrence data"
      parameters:
        - $ref: '#/components/parameters/OccurrenceId'
        - $ref: '#/components/parameters/AttachmentId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Attachment_infos'
      responses:
        '204':
          $ref: '#/components/responses/SuccessDelete'

  /user:
    get:
      tags:
        - "User"
      summary: "get all users"
      responses:
        '200':
          description: "A list of users"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User_infos'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
    post:
      tags:
        - "User"
      summary: "create new user"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewUserRequest'
      responses:
        '201':
          description: "Success Create user and return created user value"
          headers:
            Location:
              description: "URL of created resource"
              schema:
                type: string
                format: uri
                example: "/user/1"
          content:
            application/json:
              schema:
                $ref : '#/components/schemas/User_info'

  /user/{user_id}:
    get:
      tags:
        - "User"
      summary: "get user info by user_id"
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        '200':
          description: "A user info"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateUserRequest' # Reusing schema as structure is identical
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
    put:
      tags:
        - "User"
      summary: "update user info by user_id"
      parameters:
        - $ref: '#/components/parameters/UserId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: "Success Update user and return updated user value"
    delete:
      tags:
        - "User"
      summary: "delete user by user_id"
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        '204':
          $ref: '#/components/responses/SuccessDelete'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'

  /project:
    get:
      tags:
        - "Project"
      summary: "get all projects"
      responses:
        '200':
          description: "A list of projects"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project_infos'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
    post:
      tags:
        - "Project"
      summary: "create new project"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Project_info'
      responses:
        '201':
          description: "Success Create project and return created project value"
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'

  /project/{project_id}:
    get:
      tags:
        - "Project"
      summary: "get project info by project_id"
      parameters:
        - $ref: '#/components/parameters/ProjectId'
      responses:
        '200':
          description: "A project info"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project_info'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
    put:
      tags:
        - "Project"
      summary: "update project info by project_id"
      parameters:
        - $ref: '#/components/parameters/ProjectId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Project_info'
      responses:
        '200':
          description: "Success Update project and return updated project value"
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
    delete:
      tags:
        - "Project"
      summary: "delete project by project_id"
      parameters:
        - $ref: '#/components/parameters/ProjectId'
      responses:
        '204':
          $ref: '#/components/responses/SuccessDelete'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'

  /observation:
    get:
      tags:
        - "Observation"
      summary: "get all observation methods"
      responses:
        '200':
          description: "A list of observation methods"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observations'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
    post:
      tags:
        - "Observation"
      summary: "create new observation method"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Observation_info'
      responses:
        '201':
          description: "Success Create observation method and return created observation method value"
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'

  /Observation/{observation_id}:
    get:
      tags:
        - "Observation"
      summary: "get Observation method info by observation_id"
      parameters:
        - $ref: '#/components/parameters/ObservationId'
      responses:
        '200':
          description: "A observation method info"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observation_info'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
    put:
      tags:
        - "Observation"
      summary: "update observation info by observation_id"
      parameters:
        - $ref: '#/components/parameters/ObservationId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Observation_info'
      responses:
        '200':
          description: "Success Update observation method and return updated observation method value"
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
    delete:
      tags:
        - "Observation"
      summary: "delete observation by observation_id"
      parameters:
        - $ref: '#/components/parameters/ObservationId'
      responses:
        '204':
          $ref: '#/components/responses/SuccessDelete'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'

  /specimen:
    get:
      tags:
        - "Specimen"
      summary: "get all specimen methods"
      responses:
        '200':
          description: "A list of specimen methods"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Specimen_infos'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
    post:
      tags:
        - "Specimen"
      summary: "create new specimen method"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Specimen_info'
      responses:
        '201':
          description: "Success Create specimen method and return created specimen method value"
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'

  /specimen/{specimen_id}:
    get:
      tags:
        - "Specimen"
      summary: "get specimen method info by specimen_id"
      parameters:
        - $ref: '#/components/parameters/SpecimenId'
      responses:
        '200':
          description: "A specimen method info"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Specimen_info'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
    put:
      tags:
        - "Specimen"
      summary: "update specimen method info by specimen_id"
      parameters:
        - $ref: '#/components/parameters/SpecimenId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Specimen_info'
      responses:
        '200':
          description: "Success Update specimen method and return updated specimen method value"
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
    delete:
      tags:
        - "Specimen"
      summary: "delete specimen method by specimen_id"
      parameters:
        - $ref: '#/components/parameters/SpecimenId'
      responses:
        '204':
          $ref: '#/components/responses/SuccessDelete'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'

components:
  schemas:
    # User Schemas
    User_info:
      type: object
      properties:
        user_id:
          type: integer
          example: 1
          readOnly: true
        user_name:
          type: string
          example: "admin"
        email:
          type: string
          example: "mail@email.com"
        role:
          type: string
          example: "administrator"
    User_infos:
      type: array
      description: "list of user info"
      items:
        $ref: '#/components/schemas/User_info'
    NewUserRequest:
      type: object
      properties:
        user_name:
          type: string
          example: "admin"
        email:
          type: string
          example: "mail@email.com"
        role:
          type: string
          example: "administrator"
        default_setting:
          $ref: '#/components/schemas/Occurrence'
    UpdateUserRequest:
      type: object
      properties:
        User_info: # Original key name is preserved
          $ref: '#/components/schemas/User_info'
        default_setting:
          $ref: '#/components/schemas/Occurrence'

    # Project Schemas
    Project_info:
      type: object
      properties:
        project_id:
          type: integer
          example: 1
        project_name:
          type: string
          example: "test project"
        description:
          type: string
          example: "sample description"
        start_date:
          type: string
          format: date
          example: "2024-01-01"
        finished_date:
          type: string
          format: date
          example: "2024-12-31"
        note:
          type: string
          example: "sample note"
        project_member:
          $ref: '#/components/schemas/Project_member'
    Project_infos:
      type: array
      description: "list of project info"
      items:
        $ref: '#/components/schemas/Project_info'
    Project_member:
      type: array
      description: "list of project members"
      items:
        type: integer
        description: "user_id of project member"
        example: 1
      example: [1, 2, 3]

    # Language Schemas
    Language:
      type: object
      properties:
        language_id:
          type: integer
          example: 1
        language_common:
          type: string
          example: "English"
    Languages:
      type: array
      description: "list of languages"
      items:
        $ref: '#/components/schemas/Language'

    # Observation Schemas
    Observation:
      type: object
      properties:
        observation_method_id:
          type: integer
          example: 1
        observation_method_name:
          type: string
          example: "Trap"
    Observations:
      type: array
      description: "list of observation methods"
      items:
        $ref: '#/components/schemas/Observation'
    Observation_info:
      type: object
      properties:
        observation_id:
          type: integer
          example: 1
          readOnly: true
        observation_user_id:
          type: integer
          example: 1
        observation_method_id:
          type: integer
          example: 1
        observation_method_name:
          type: string
          example: "Trap"
        page_id:
          type: integer
          example: 1
        behavior:
          type: string
          example: "sample behavior"
        observed_at:
          type: string
          format: date-time
          example: "2024-01-01T00:00:00Z"
    Observation_infos:
      type: array
      description: "list of observation info"
      items:
        $ref: '#/components/schemas/Observation_info'

    # Specimen Schemas
    Specimen:
      type: object
      properties:
        specimen_methods_id:
          type: integer
          example: 1
        specimen_methods_common:
          type: string
          example: "Dried"
    Specimens:
      type: array
      description: "list of specimen methods"
      items:
        $ref: '#/components/schemas/Specimen'
    Specimen_info:
      type: object
      properties:
        specimen_methods_id:
          type: integer
          example: 1
        specimen_methods_common:
          type: string
          example: "Dried"
        page_id:
          type: integer
          example: 1
    Specimen_infos:
      type: array
      description: "list of specimen method info"
      items:
        $ref: '#/components/schemas/Specimen_info'

    # Institution Schemas
    Institution:
      type: object
      properties:
        institution_id:
          type: integer
          example: 1
        institution_code:
          type: string
          example: "INST1"
    Institutions:
      type: array
      description: "list of institutions"
      items:
        $ref: '#/components/schemas/Institution'

    # Identification & Classification Schemas
    Identification_info:
      type: object
      properties:
        identification_id:
          type: integer
          example: 1
          readOnly: true
        identification_user_id:
          type: integer
          example: 1
        identified_at:
          type: string
          format: date-time
          example: "2024-01-01T00:00:00Z"
        source_info:
          type: string
          example: "sample identification sorce paper"
    Classification:
      type: object
      properties:
        classification_id:
          type: integer
          example: 1
          readOnly: true
        species:
          type: string
          example: "fetida"
        genus:
